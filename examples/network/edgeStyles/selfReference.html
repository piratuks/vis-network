<!doctype html>
<html>

<head>
    <title>Vis Network | Edge Styles | Self Reference</title>

    <script type="text/javascript" src="../../../standalone/umd/vis-network.js"></script>

    <style type="text/css">
        #mynetwork {
            width: 800px;
            height: 600px;
            border: 1px solid lightgray;
        }
    </style>
</head>

<body>

    <div id="mynetwork"></div>

    <script type="text/javascript">

        // create an array with nodes
        var nodes = new vis.DataSet([
            {
                id: 1,
                label:
                    "I'm an alligator,\nI'm a mama-papa coming for you.\nI'm the space invader,\nI'll be a rock 'n' rollin' bitch for you",
                x:0,
                y:0
            },
            {
                id: 2,
                label:
                    "Test shape",
                x:0,
                y:200
            }
        ]);

        // create an array with edges
        var edges = new vis.DataSet([
            { from: 1, to: 2, 
                label: "Testing", 
                arrows: 'to, middle, from', 
                selfReference: { size: 40, angle: Math.PI / 6 } ,
                smooth:{
                    length: 350,
                    reverse: false
                }
            }
        ]);

        // create a network
        var container = document.getElementById("mynetwork");
        var data = {
            nodes: nodes,
            edges: edges
        };
        var options = {
            edges:{
                smooth:{
                    type: "horizontal"
                }
            },
            physics:{
                enabled: false
            }
        };
        var network = new vis.Network(container, data, options);

   


    </script>


</body>

</html>
