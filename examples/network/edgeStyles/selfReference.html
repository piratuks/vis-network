<!doctype html>
<html>

<head>
    <title>Vis Network | Edge Styles | Self Reference</title>

    <script type="text/javascript" src="../../../standalone/umd/vis-network.js"></script>

    <style type="text/css">
        #mynetwork {
            width: 800px;
            height: 600px;
            border: 1px solid lightgray;
        }
    </style>
</head>

<body>

    <div id="mynetwork"></div>

    <script type="text/javascript">

        // create an array with nodes
        var nodes = new vis.DataSet([
            {
                id: 1,
                label:
                    "I'm an alligator,\nI'm a mama-papa coming for you.\nI'm the space invader,\nI'll be a rock 'n' rollin' bitch for you",
                x: 0,
                y: 400
            },
            {
                id: 2,
                label: "Test shape",
                widthConstraint: { minimum: 100 },
                heightConstraint: { minimum: 100 },
                x: 400,
                y: 400
            },
            {
                id: 3,
                label: "This is another test shape.",
                widthConstraint: { minimum: 100 },
                heightConstraint: { minimum: 100 },
                color: {
                    background: "transparent"
                },
                x: 800,
                y: 800
            },
            {
                id: 4,
                label: "This is one more test shape.",
                widthConstraint: { minimum: 100 },
                heightConstraint: { minimum: 100 },
                color: {
                    background: "transparent"
                },
                x: 800,
                y: 400
            },
            {
                id: 5,
                label: "This is the last test shape.",
                widthConstraint: { minimum: 100 },
                heightConstraint: { minimum: 100 },
                color: {
                    background: "transparent"
                },
                x: 400,
                y: 800
            }
        ]);

        // create an array with edges
        var edges = new vis.DataSet([
            { id: 1, from: 1, to: 1, label: "Moonage Daydream" },
            {
                id: 2,
                from: 2,
                to: 2,
                label: "Testing",
                arrows: "to, middle, from",
                selfReference: {
                    size: 40,
                    angle: Math.PI / 6
                }
            },
            {
                id: 3,
                from: 3,
                to: 3,
                label: "★",
                selfReference: {
                    size: 40,
                    angle: Math.PI / 6,
                    fullRender: false
                }
            },
            {
                id: 4,
                from: 4,
                to: 4,
                label: "★",
                selfReference: {
                    size: 50,
                    fullRender: false
                }
            },
            {
                id: 5,
                from: 5,
                to: 5,
                label: "C()()L!",
                arrows: { from: false, middle: false },
                selfReference: {
                    size: 60,
                    angle: Math.PI,
                    fullRender: false
                }
            }
        ]);

        // create a network
        var container = document.getElementById("mynetwork");
        var data = {
            nodes: nodes,
            edges: edges
        };
        var options = {};
        var network = new vis.Network(container, data, options);

        (async () => {
            let angle = -100;

            for (; ;) {
                await new Promise(resolve => setTimeout(resolve, 100));

                ++angle;
                console.log("set self reference angle to", angle / 10);
                network.setOptions({
                    edges: {
                        arrows: { to: true, from: true, middle: true },
                        selfReference: {
                            size: 20,
                            angle: angle / 10
                        }
                    }
                });

                edges.updateOnly({
                    id: 3,
                    selfReference: {
                        fullRender: false
                    }
                });
            }
        })();

    </script>


</body>

</html>
