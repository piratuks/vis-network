<!doctype html>
<html>

<head>
    <title>Vis Network | Edge Styles | Self Reference</title>

    <script type="text/javascript" src="../../../standalone/umd/vis-network.js"></script>

    <style type="text/css">
        #mynetwork {
            width: 800px;
            height: 600px;
            border: 1px solid lightgray;
        }
    </style>
</head>

<body>

    <div id="mynetwork"></div>

    <script type="text/javascript">

        // create an array with nodes
        const multilineString1 = [
            "Node has selfReference edge,",
            "which angle (position) is provided.",
            "Property renderBehindTheNode allows to draw parts,",
            "which are not overlaping with the node."
        ].join("\n");

        const multilineString2 = [
            "I'm an alligator,",
            "I'm a mama-papa coming for you.",
            "I'm the space invader,",
            "I'll be a rock 'n' rollin' bitch for you."
        ].join("\n");

        var nodes = new vis.DataSet([
            {
                id: 1,
                label:
                    multilineString1,
                x: 0,
                y: 0,
                color: {
                    background: "transparent"
                }
            },
            {
                id: 2,
                label:
                    multilineString2,
                widthConstraint: { minimum: 100 }, heightConstraint: { minimum: 100 },
                x: 200,
                y: 200,
                color: {
                    background: "transparent"
                }
            },
            {
                id: 3,
                label:
                    multilineString2,
                x: 400,
                y: 400,
                color: {
                    background: "transparent"
                },
                shape: "box"
            },
        ]);

        // create an array with edges
        var edges = new vis.DataSet([
            { from: 1, to: 1, label: "Moonage Daydream" },
            {
                from: 2, to: 2, label: "Testing", arrows: 'to, middle, from',
                selfReference: {
                    size: 40,
                    angle: Math.PI / 6
                }
            },
            {
                from: 3, to: 3, label: "Testing", arrows: 'to, middle, from',
                selfReference: {
                    size: 40,
                    angle: Math.PI * 5 / 4,
                    renderBehindTheNode: true
                }
            }
        ]);

        // create a network
        var container = document.getElementById("mynetwork");
        var data = {
            nodes: nodes,
            edges: edges
        };
        var options = {

        };
        var network = new vis.Network(container, data, options);

        (async () => {
            let angle = -100;

            for (; ;) {
                await new Promise(resolve => setTimeout(resolve, 100));

                ++angle;
                console.log("set self reference angle to", angle / 10);
                network.setOptions({
                    edges: {
                        arrows: { to: true, from: true, middle: true },
                        selfReference: {
                            size: 20,
                            angle: angle / 10,
                            renderBehindTheNode: false
                        }
                    }
                });
            }
        })();


    </script>


</body>

</html>
